<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idata</title>

    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- NAVIGATION -->
    <nav id="main-menu">
        <img src="img/LOGO.png" alt="Logo idata" class="logo">

        <ul class="menu--items">
            <li class="menu--item"><a href="#" class="menu--link">Services</a></li>
            <li class="menu--item"><a href="#" class="menu--link">About Us</a></li>
            <li class="menu--item"><a href="#" class="menu--link">Works</a></li>
            <li class="menu--item"><a href="#" class="menu--link">Contact</a></li>
        
            <li class="menu--item nav-right""><a href="#" class="menu--link">Log in</a></li>
            <li class="menu--item"><a href="#" class="menu--link  button button--secondary" id="primary-button">Get Started</a></li>
        </ul>

        <button class="menu--toggle" id="toggle-menu">menu</button>
    </nav>

    <!-- MAIN -->
    <main class="hero">
        <div class="hero--left">
            <h1 class="hero--headline">Manage your <br>data easily</h1>
            <p class="hero--subheadline">
                Molestie ac feugiat sed lectus. Cursus sit amet dictum sit amet. Egestas diam in arcu cursus euismod quis viverra. Eget gravida cum sociis natoque penatibus et magnis.
            </p>
            <div class="cta">
                <a href="#" class="button button--primary">Get Started</a>
                <a href="#" class="button button--secondary">Try it Free</a>
            </div>
        </div>
        <div class="hero--right">
            <img src="img/IMAGE.png" alt="data manager illustration" class="hero--img">
        </div>
    </main>
    </div>

    <script type="text/javascript">
        (function() {
            var button = document.getElementById('toggle-menu');
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const menu = document.getElementById('main-menu');
                menu.classList.toggle('is-open');

                const primaryButton = document.getElementById('primary-button');
                primaryButton.classList.toggle('button');
                primaryButton.classList.toggle('button--secondary');
            })
        })();
    </script>
    
</body>
</html>
